<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>


    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" maxlength="30" required minlength="5">
            <p><label for="E-imail">E-mail</label>
            
                <input type="email" name="e-imail" id="iemail" required autocomplete="email">
            </p>
            <p><label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel"autocomplete="tel-national" 
            pattern="^\(\d{2}\)\d{4,5}-d{4}$" required placeholder="(xx) xxxx-xxxx">
            </p>
        </fieldset>

        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
